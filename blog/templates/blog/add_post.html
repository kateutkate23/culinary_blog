{% extends 'base.html' %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="card col-8 mb-4 mt-4">
        <div class="card-body">
            <h2 class="text-center">Добавить новый пост</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark" type="submit">Опубликовать</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
